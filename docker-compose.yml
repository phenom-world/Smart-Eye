version: '3.9'
services:
  db:
    container_name: sparkcare-db
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: sparkcare_admin
      POSTGRES_DB: sparkcare
      POSTGRES_PASSWORD: password
    healthcheck:
      test: ['CMD', 'pg_isready', '-U', 'sparkcare_admin', '-d', 'sparkcare']
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - '5432:5432'
    volumes:
      - .dbdata:/var/lib/postgresql/data
  next:
    container_name: sparkcare
    image: sparkcare
    build: .
    ports:
      - '3000:3000'
    depends_on:
      db:
        condition: service_healthy
volumes:
  .dbdata:
